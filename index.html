        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-7.936089050559629,111.49588269807629],[-7.675852899763769,111.97963834481561]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data Â©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_Mediternan_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Mediternan_1_0() {
            return {
                pane: 'pane_Mediternan_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(229,182,54,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Mediternan_1');
        map.getPane('pane_Mediternan_1').style.zIndex = 401;
        map.getPane('pane_Mediternan_1').style['mix-blend-mode'] = 'normal';
        var layer_Mediternan_1 = new L.geoJson(json_Mediternan_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Mediternan_1',
            layerName: 'layer_Mediternan_1',
            pane: 'pane_Mediternan_1',
            onEachFeature: pop_Mediternan_1,
            style: style_Mediternan_1_0,
        });
        bounds_group.addLayer(layer_Mediternan_1);
        map.addLayer(layer_Mediternan_1);

        });
        bounds_group.addLayer(layer_Aluviall_4);
        map.addLayer(layer_Aluviall_4);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Aluviall_4.png" /> Aluviall': layer_Aluviall_4,'<img src="legend/Regosoll_3.png" /> Regosoll': layer_Regosoll_3,'<img src="legend/Lakosol_2.png" /> Lakosol': layer_Lakosol_2,'<img src="legend/Mediternan_1.png" /> Mediternan': layer_Mediternan_1,"Google Satellite": layer_GoogleSatellite_0,}).addTo(map);
        setBounds();
